<div class="wrapper">
  <div class="circle" [style.background-color]="hexBgColor">
    <div class="icon">
      <img [src]="srcIcon" [alt]="altIcon" >
    </div>
  </div>

  <div class="content-wrapper">
    <div class="content">
      <h1 class="title">{{title}}</h1>
      <p class="value">{{value}}</p>
    </div>
  </div>
</div>
